<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Tabla de Datos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color:lightgray">

<center>
    <h2>Datos de la Tabla</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Desea Estudiar</th>
            <th>Enseñanzas Antiguas</th>
            <th>Falta de Recursos</th>
            <th>Promedio</th>
            <th>Departamento</th>
        </tr>
        </thead>
        <tbody id="table_body"> <!-- Agrega el elemento tbody con el id "table_body" -->
        <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
    </table>
    <a href="#" class="link-primary" onclick="listar();">Listar</a><br>
    <a href="../index.html" class="link-secondary">Volver al inicio</a>

</center>


</body>
</html>
<script>

    function listar(){
        var xhttp = new XMLHttpRequest();
        xhttp.open('GET', 'http://localhost:8080/estudiantes/', true);

        xhttp.onreadystatechange = function() {

            if (xhttp.readyState === XMLHttpRequest.DONE) {
                var status = xhttp.status;
                if (status === 0 || (status >= 200 && status < 400)) {//NO hay errores
                    var json = JSON.parse(xhttp.responseText);
                    createTable(json);
                } else {
                    console.log("Error");
                }
            }
        };
        xhttp.send();
    }


    function createTable(json) {
        var tableBody = document.getElementById("table_body");

        var child = tableBody.childElementCount;
        for ( let row = 1; row < child; row++ ) {
            tableBody.deleteRow(child-row);
        }

        // Populate table
        json.forEach((row) => {
            var tr = document.createElement("tr");
            Object.values(row).forEach((cell) => {

                var td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);

            });

            tableBody.appendChild(tr);

        });


    }

</script>
