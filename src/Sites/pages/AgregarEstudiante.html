<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Estudiante</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body style="background-color:lightgray">
<center>
    <h2>Agregar estudiante</h2>
    <form>

        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" class="form-control"><br><br>

        <label for="edad">Edad:</label><br>
        <input type="text" name="edad" id="edad" class="form-control"><br><br>

        <label for="departamento">Departamento de residencia:</label><br>
        <input type="text" name="departamento" id="departamento" class="form-control" ><br><br>

        <label for="promedio">Promedio Academico:</label><br>
        <input type="text" name="promedio" id="promedio" class="form-control" ><br><br>

        <label>se ense√±a de manera antigua:</label><br>
        <input type="radio" name="ManeraAntigua" id="dmAntigua" value="true" class="form-check-input">
        <label for="dmAntigua">Si</label><br>
        <input type="radio" name="ManeraAntigua" id="ndmAntigua" value="false" class="form-check-input">
        <label for="ndmAntigua">No</label><br><br>

        <label>Falta de recursos:</label><br>
        <input type="radio" name="faltaDeRecursos" id="fdRecursos" value="true" class="form-check-input">
        <label for="dmAntigua">Si</label><br>
        <input type="radio" name="faltaDeRecursos" id="nfdRecursos" value="false" class="form-check-input">
        <label for="ndmAntigua">No</label><br><br>

        <label>No Desea estudiar:</label><br>
        <input type="radio" name="DeseaEstudiar" id="sdEstudiar" value="true" class="form-check-input">
        <label for="sdEstudiar">Si</label><br>
        <input type="radio" name="DeseaEstudiar" id="ndEstudiar" value="false" class="form-check-input">
        <label for="ndEstudiar">No</label><br><br>

        <input type="submit" value="Guardar" class="btn btn-primary" onclick="add();" class="btn btn-primary active">
    </form>
    <a href="../index.html" class="link-secondary">Volver al inicio</a>
</center>
</body>
</html>
<script>
    function add(){
        console.log("Agregando");
        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
        xmlhttp.open( "POST", "http://localhost:8080/estudiantes/", true );
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        var nombre = document.getElementById("nombre");
        var edad = document.getElementById("edad");
        var seEnsenaDeManeraAntigua = document.querySelector('input[name="ManeraAntigua"]:checked');
        var faltaDeRecursos = document.querySelector('input[name="faltaDeRecursos"]:checked');
        var deseaEstudiar = document.querySelector('input[name="DeseaEstudiar"]:checked');
        var promedio = document.getElementById("promedio");
        var departamento = document.getElementById("departamento");

        var nuevoEstudiante = {
            "nombre": nombre.value,
            "edad": edad.value,
            "seUsanTecnicasDeEnsenansaAntiguas": seEnsenaDeManeraAntigua.value,
            "faltaDeRecursos": faltaDeRecursos.value,
            "noLeGustaEstudiar": deseaEstudiar.value,
            "promedio": promedio.value,
            "departamento": departamento.value
        }

        xmlhttp.send(JSON.stringify(nuevoEstudiante));
    }
</script>
